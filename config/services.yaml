parameters:
    app.sender_email: 'no-reply@snw.com'
services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'
    App\Mailer\UserMailer:
        arguments:
            $senderEmail: '%app.sender_email%'
    Doctrine\Persistence\ObjectManager: '@doctrine.orm.default_entity_manager'
